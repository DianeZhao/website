<div class="person-entry">
    <div class="row g-0">
        <div class="col-sm-4 d-flex justify-content-center">
            <img src="{% include fix_link.html link=include.person.image %}" class="img-fluid object-fit-contain"
                alt="{{ include.person.name }}">
        </div>
        <div class="col-sm-8 d-flex flex-column">
            <div class="d-felx px-2 mb-auto py-sm-1 py-2">
                <span>{{ include.person.name }}</span>
                <br> <small class="text-body-secondary">{{ include.person.title }} | Since {{ include.person.joined_date
                    | date: "%Y"}}</small>
                <div class="d-block mt-2 p-0">
                    {{ include.person.content | markdownify | remove: '<p>' | remove: '</p>'}}
                </div>
                
            </div>
            {% if include.person.links %}
            <div class="d-flex px-2 justify-content-start gap-2 mt-2">
                {% for link in include.person.links %}
                <a href="{{ link.url }}" target="_blank" class="btn btn-sm btn-light">{{ link.name }}</a>
                {% endfor %}
            </div>
            {% endif %}
        </div>

    </div>
</div>
