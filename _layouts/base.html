<!DOCTYPE html>
<html lang="en-us" class="h-100">

<head>
    <title>
        {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Stylesheets for Bootstrap 5 and font -->
    <link rel="stylesheet" href="{{ '/assets/css/bootstrap.css' | relative_url}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url}}">
    <link rel="stylesheet" href="{{ '/assets/css/codehighlight.css' | relative_url}}">
    <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url}}" />
    {% seo %} {% feed_meta %} 
    {%- if jekyll.environment == 'production' and site.google_analytics -%} {%- include google-analytics.html -%} {%- endif-%}
    <!-- for mathjax support -->
    {% if page.usemathjax %}
    <script>
        MathJax = {
            tex: {
            inlineMath: [['$', '$']]
            }
        };        
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    {% endif %}
</head>

<body class="d-flex flex-column h-100">
    {{ content }}
    <!-- JS for Bootstrap -->
    <script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url}}"></script>
</body>

</html>
